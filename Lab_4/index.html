<!DOCTYPE html>

<html lang="en">

<head>
    <!--used by the browser to do thins that are not visualized-->
    <title>Exams</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script> <!--import dayjs-->
    <script defer src="app.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <!-- Icon + Title-->
                <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" width="30"
                        height="24" class="d-inline-block align-text-top">
                    <span style="color:#e10815;">Film Library</span>     
                </a>


                <!--Search box-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Go</button>
                </form>

                <!--Icon-->
                <button class="btn"><img src="pics/file-person.svg" alt="" width="30" height="24"></button>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row mt-3 align-item-center">
            <aside class="col-md-4 h-100">
                <div class="list-group" id="list-tab" role="tablist">
                    <a href="#" class="list-group-item list-group-item-action active" id="list-all">All</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-favorites">Favorites</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-best-rated">Best Rated</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-last-seen">Last Seen</a>
                    <a href="#" class="list-group-item list-group-item-action" id="list-seen-last-month">Seen Last Month</a>
                </div>
            </aside>

            <div class="col-md-8">
                <div class="row">
                    <h1 id="selection-title"> All </h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Favorite</th>
                            <th scope="col">Last Watch Date</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody id="film-library-table"> </tbody>
                </table>
            </div>

        </div>
    </div>



    <footer>
        <p>&COPY; 2022 - Web Application I (K-Z)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
