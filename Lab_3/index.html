<!DOCTYPE html>

<html lang="en">

<head>
    <!--used by the browser to do thins that are not visualized-->
    <title>Exams</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <!-- Icon + Title-->
                <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" width="30"
                        height="24" class="d-inline-block align-text-top">
                    <span style="color:#e10815;">Film Library</span>     
                </a>


                <!--Search box-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Go</button>
                </form>

                <!--Icon-->
                <button class="btn"><img src="pics/file-person.svg" alt="" width="30" height="24"></button>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row mt-3 align-item-center">
            <aside class="col-md-4 h-100">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">All</li>
                    <li class="list-group-item">Favorites</li>
                    <li class="list-group-item">Best Rated</li>
                    <li class="list-group-item">Last Seen</li>
                    <li class="list-group-item">Seen Last Month</li>
                </ul>
            </aside>

            <div class="col-md-8">
                <div class="row">
                    <h1> All </h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Favorite</th>
                            <th scope="col">Last Watch Date</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Pulp Fiction</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </div>
                            </td>
                            <td>2022-03-13</td>
                            <td>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-half.svg"></img>
                                <img src="pics/star.svg"></img>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Shrek 2</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </div>
                            </td>
                            <td>2022-03-12</td>
                            <td>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star.svg"></img>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">Titanic</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </div>
                            </td>
                            <td>2022-03-11</td>
                            <td>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-fill.svg"></img>
                                <img src="pics/star-half.svg"></img>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>



    <footer>
        <p>&COPY; 2022 - Web Application I (K-Z)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
